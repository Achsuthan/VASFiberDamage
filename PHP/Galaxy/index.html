<div class="container" style="width: 50%;">
    <h2>Login</h2>
    <p>Before you visit website login first</p>
    <form>
        <div class="form-group">
            <label for="usr">Username:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
    </form>
    <div class="alert alert-danger" id="alert" role="alert" style="display:none;"><b>Error : </b>Check your username and password</div>
    <button type="button" class="btn btn-primary" onclick="login()" style="width: 50%">Login</button>
</div>

<script>

    function login()
    {
        document.getElementById('alert').style.display = "none";
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                output = JSON.parse(this.responseText);
                console.log(this.responseText);
                if(output.status=="200")
                {
                    window.location.href="home.html";
                }
                else
                {
                    document.getElementById('alert').style.display = "block";
                }

            }
        };
        xmlhttp.open("GET", "http://mygelaxytest.dialog.lk/MyGalaxy/Fiber/login.php?username="+document.getElementById("usr").value+"&password="+document.getElementById("pwd").value);
        xmlhttp.send();
    }
</script>
