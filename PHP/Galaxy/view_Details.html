<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <script src="js/view_details.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="home.html">Galaxy</a>
        </div>
        <ul class="nav navbar-nav">
            <!--<li class="active"><a href="#">Home</a></li>-->
            <li><a href="view_Details.html">View Results</a></li>
            <!-- <li><a href="#">Contact us</a></li>
            <li><a href="#">Projects</a></li>-->
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <!--<li><a  href="home.html" ><span class="glyphicon glyphicon-refresh"></span> Refersh</a></li>-->
        </ul>
    </div>
</nav>



<div class="container" style="max-width: 95%;">
    <div id="row" class="row" style="text-align:center;">
    </div>
    <br/>
    <br/>


    <div class="panel panel-primary">
        <div class="panel-heading">Select Values</div>
        <div class="panel-body">
            <div class="control-group"> Date From :
                <div class="controls input-append date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input size="16" type="text" value="" id="from" readonly style="height: 30%;">
                    <span class="add-on" style="height: 25%;"><i class="icon-remove"></i></span>
                    <span class="add-on" style="height: 25%;"><i class="icon-th"></i></span>
                </div>
                <input type="hidden"  value=""/><br/>
            </div>

            <div class="control-group"> Date To :
                <div class="controls input-append date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input size="16" type="text" value="" id="to" readonly style="height: 30%;">
                    <span style="height: 25%;" class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on" style="height: 25%;"><i class="icon-th"></i></span>
                </div>
                <input type="hidden" value=""/><br/>
            </div>


            <div class="control-group"> Status :
                <div class="checkbox">
                    <label><input type="checkbox" id="new" value="new"> NEW</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="wip" value="wip">WIP</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="completed" value="completed">Completed</label>
                </div>
            </div>

            <div class="control-group">
                <button type="button" class="btn btn-primary" onclick="getpdf();">Get PDF Details</button>
            </div>
        </div>
    </div>

    <br/><br/><br/><br/><br/><br/><br/>


    <script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript">

        $('.form_date').datetimepicker({
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });

    </script>


</div>
<footer class="footer" style="background-color:rgb(51, 51, 51); height: 25px;">
    <p style="color: white;text-align: center;">&copy; 2017 - Developed by VAS Operations, Dialog Axiata PLC.</p>

</body>
</html>
