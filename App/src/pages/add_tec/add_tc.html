<ion-header>
  <ion-navbar>
    <ion-title>
      Add Technician
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>FirstName</ion-label>
      <ion-input type="text" value="" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" value="" [(ngModel)]="lastname"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" value="" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="tel" value="" [(ngModel)]="phone_number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="password1"></ion-input>
    </ion-item>


    <br/><br/>

    <div style="text-align: center">
      <button ion-button  (click)="register();">Register Technician</button> &nbsp;&nbsp;&nbsp;
      <button ion-button color="danger" (click)="clear();">Clear</button>
    </div>
  </ion-list>

</ion-content>
