<ion-header>
  <ion-navbar>
    <ion-title>
      Send Damage
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  <ion-list>
    <br/><br/>
    <div style="text-align: center;">
      <button ion-button icon-right style="text-align: center;" (click)="picupload()">
      Take Pic & Upload
      <ion-icon name="camera"></ion-icon>
    </button>
    </div>
    <div id="pic" style="text-align: center;">
      <img src="{{pic}}" id="image" [hidden]="!pic" style="width: 400px; height: 400px;">
    </div>
    <ion-item>
      <ion-label floating>Comment</ion-label>
      <ion-input type="text" value="" [(ngModel)]="comment" style="height: 20%;"></ion-input>
    </ion-item>

    <br/>
    <div style="text-align: center">
      <button ion-button color="secondary" style="width: 40%;" (click)="send();">Send</button> &nbsp;&nbsp;&nbsp;
      <button ion-button color="danger" style="width: 40%;" (click)="clear();">Clear</button>
    </div>

  </ion-list>
</ion-content>

<ion-footer >
  <ion-toolbar style="text-align: center;">
    <b style="text-align: center; font-size: 12px;">&copy; 2017 - Developed by VAS Operations, Dialog Axiata PLC.</b>
  </ion-toolbar>
</ion-footer>
